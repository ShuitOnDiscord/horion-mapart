<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="pnbt.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Horion Mapart Converter</h1>
            <div>Convert mapart from <a href="https://rebane2001.com/mapartcraft/">MapartCraft</a> to Horion NBT</div>
            <br>
            <div>
                Tips for converting:
                <ul>
                    <li>Disable dithering for less NPC's you have to place</li>
                    <li>Disable staircasing for a completely flat schematic, only use if you <b>NEED</b> the extra color depth.</li>
                </ul>
                    
            </div>
            <br>
        </div>
        <div>
            <!-- Upload file, call js function with buffer of uploaded file -->
            <div>Status: <span id="status">IDLE</span></div>
            <input type="file" id="file" onchange="convert(this.files[0])">
            <br>
            <textarea id="output" spellcheck="false">Output Horion NBT here</textarea>
            <br>
            <button onclick="download()">Download</button>
        </div>
    </body>
</html>
